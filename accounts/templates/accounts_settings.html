{% extends '__main.html' %}
{% load static %}
{% block content %}

<style>
    .profile_pic{
        max-width: 200px;
        max-height: 200px;
        margin:0 auto;
        border-radius: 50%;
    }
</style>
<div class="row">
    <div class="col-md-3"> 
        <div class="card card-body">
                <a href="{% url 'dashboard' %}" class="btn btn-warning"> &#8592; Back to profile</a>
                <hr>
                   <h3 style="text-align:center;">Accounts Settings</h3>
                   <hr>
                   <img src="{{request.user.customer.profile_pic.url}}" alt="" class="profile_pic">       
        </div>
    </div>

    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Update Informations" name="Update Informations" class="btn btn-primary">
            </form>
        </div>
    </div>
</div> 
                
{% endblock %}
